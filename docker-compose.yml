version: '3.8'
services:
  app:
    build: .
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      # Docker 내부 네트워크용 오버라이드
      - DB_URL=jdbc:mysql://db:3306/vericerti?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - REDIS_HOST=redis
      - STORAGE_UPLOAD_DIR=/app/uploads
      # 블록체인 설정 (Hardhat 컨테이너 연결)
      - BLOCKCHAIN_NETWORK_URL=http://hardhat:8545
      # Hardhat Account #0 (테스트용 - 프로덕션에서는 절대 사용하지 마세요!)
      - BLOCKCHAIN_PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      hardhat:
        condition: service_healthy
    networks:
      - vericerti-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${DB_NAME:-vericerti}
      - MYSQL_USER=${DB_USERNAME:-vericerti}
      - MYSQL_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - vericerti-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    networks:
      - vericerti-network

  hardhat:
    build: ./contracts
    ports:
      - "${HARDHAT_PORT:-8545}:8545"
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "-H", "Content-Type: application/json", "--data", "{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}", "http://localhost:8545"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - vericerti-network

networks:
  vericerti-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  uploads_data:
